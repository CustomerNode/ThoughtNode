{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Login</h1>
        <form action="/profiles/login/" method="post">
            {% csrf_token %}
            {{form}}
            <button>Login</button>
        </form>
    {% else %}
    {% endif %}
{% endblock %}
